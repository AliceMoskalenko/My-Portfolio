<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical clinic</title>
    <!-- Убрать сообщение с ошибкой фавикона: -->
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body class="body">
    <header class="header" id="header">
      <div class="container header-content-wrap">
        <img src="./img/logo.jpg" alt="logo" class="website-logo" />

        <button
          onclick="this.disabled=true; this.value='Submitting...';"
          class="btn-enter login-btn btn btn-primary visually-hidden btn-lg"
          id="loginBtn"
        >
          Вход
        </button>
        <button class="btn-create-visit btn btn-primary visually-hidden btn-lg">
          Создать визит
        </button>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div
          class="modal-wrapper visually-hidden"
          id="modalWrapper"
          onSubmit="return false"
        ></div>

        <section class="filtration-section"></section>
        <section class="cards-section">
          <h4 class="no-items-text">No items have been added</h4>
          <div class="visit-card-wrapper"></div>
        </section>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/index.js"></script>
  
  </body>
</html>
